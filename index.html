<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b968819ada.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <h1 id="list-title">To Do List</h1>
    <div id="list-container">
      <ul id="todo-list">
        <li>
          <form id="todo-form">
            <button id="add-btn">
              <i class="fa-thin fa-plus fa-2xl"></i>
            </button>
            <input type="text" placeholder="ADD.."/>
          </form>
        </li>
      </ul>
    </div>
    <div id="button-container">
      <button id="paper-btn">PAPER</button>
      <button id="clear-btn">CLEAR</button>
      <button id="color-btn">COLOR</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
